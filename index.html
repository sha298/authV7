<!DOCTYPE html>
<html>
<head>
    <title>Looping Video</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <video id="video1" autoplay loop muted playsinline>
        <source src="GET THE APP (2).mp4" type="video/mp4" class="vid">
    </video>
    <video id="video2" style="display: none;" autoplay loop muted playsinline>
        <source src="Copy of GET THE APP (3).mp4" type="video/mp4">
    </video>
</body>
<script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    video1.addEventListener('click', () => {
        video1.style.display = 'none';
        video2.style.display = 'block';
    });
</script>
</html>
